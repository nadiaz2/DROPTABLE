<p class="content">Mini Game Hasn't Started Yet.<br> <br>Please Continue on Your PC</p>
</body>
<script>
    window.onload = async function (e) {
        e.preventDefault();
        let webSocket = new WebSocket('wss://' + window.location.host)

        //receiving
        webSocket.onmessage = (event) => {
            console.log(event.data)
            const pc_message = JSON.parse(event.data)
            if (pc_message.name === "MiniGameStart"){
                console.log(pc_message);
                window.location.href = "game1.html";
            }
            //TODO: insert if and href here
            //json convert to variables

        };

        await until(() => webSocket.readyState === WebSocket.OPEN)

        function until(conditionFunction) {

            const poll = resolve => {
                if (conditionFunction()) resolve();
                else setTimeout(_ => poll(resolve), 100);
            }

            return new Promise(poll);

        }
        
        const obj = {name: "connect", message: 1};
        webSocket.send(JSON.stringify(obj));
    }
</script>
